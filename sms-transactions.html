<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Flagged Transactions - Fraud Detection System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-header" role="banner">
        <div class="header-content">
            <h2><i class="fas fa-exclamation-triangle"></i> SMS Flagged Transactions</h2>
            <div class="header-actions" role="navigation">
                <a href="dashboard.html" class="dashboard-link" aria-label="Go to Dashboard">
                    <i class="fas fa-tachometer-alt"></i> Go to Dashboard
                </a>
                <button class="logout-btn" onclick="logout()" aria-label="Logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <div class="dashboard-content" role="main">
        <div class="table-container">
            <table aria-describedby="sms-transaction-table-desc">
                <caption id="sms-transaction-table-desc" class="sr-only">SMS Flagged Transactions</caption>
                <thead>
                    <tr>
                        <th scope="col">Transaction ID</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Location</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="sms-transaction-table"></tbody>
            </table>
            <button class="refresh-btn" onclick="loadSMSTransactions()" aria-label="Refresh Transaction Data">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                window.location.href = 'index.html';
                return;
            }
            loadSMSTransactions();
        });
    </script>
</body>
</html>
